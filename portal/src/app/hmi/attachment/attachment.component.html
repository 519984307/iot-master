<div>

  <p>{{path}}</p>

  <nz-table nzSize="small" [nzData]="files">
    <thead>
    <tr>
      <th [nzShowCheckbox]="true"></th>
      <th>名称</th>
      <th>体积</th>
      <th>文件夹</th>
      <th>更新时间</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of files; let i=index" (click)="onItemClick(data)">
      <td [nzChecked]="select == data.name"
          (nzCheckedChange)="onItemChecked(data.name, $event)"
      ></td>
      <td>
        <i nz-icon nzType="folder" *ngIf="data.folder"></i>
        {{ data.name }}
      </td>
      <td>{{ data.size }}</td>
      <td [title]="data.time">{{data.time}}</td>
      <td>
        <a nz-popconfirm nzPopconfirmTitle="确定删除？" (nzOnConfirm)="remove(data, i)">删除</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="rename(data)">重命名</a>
      </td>
    </tr>
    </tbody>
  </nz-table>


  <button nz-button (click)="load()" nzType="primary">刷新</button>
  <button nz-button (click)="upper()" nzType="primary">上一级</button>

  <nz-upload nz-button [nzAction]="url+path" nzMultiple (nzChange)="load()">上传</nz-upload>

</div>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()" type="button">取消</button>
  <button nz-button nzType="primary" (click)="ok()" type="button">确定</button>
</div>
