<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="160px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu *ngFor="let menu of menus" [nzTitle]="menu.title" [nzIcon]="menu.icon" [nzOpen]="menu.open">
        <ul>
          <li nz-menu-item *ngFor="let m of menu.children" [routerLink]="m.router" [nzDisabled]="m.disabled" nzMatchRouter>
            <i nz-icon [nzType]="m.icon" nzTheme="outline" *ngIf="m.icon"></i>
            {{m.title}}
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>

        IoT管理系统

      </div>
    </nz-header>
    <nz-content>

      <nz-tabset #tabset nzLinkRouter nzType="card" (nzSelectChange)="onTabsChange($event)">
        <nz-tab *ngFor="let tab of tabs">
          <a nz-tab-link [routerLink]="tab.route">{{tab.name}}</a>
          <ng-template #container></ng-template>
        </nz-tab>
      </nz-tabset>

<!--      <div class="inner-content">-->
<!--        <ng-template #container></ng-template>-->
<!--&lt;!&ndash;        TODO 切换会刷新，多重路由使用不方便， &ndash;&gt;-->
<!--&lt;!&ndash;        <router-outlet></router-outlet>&ndash;&gt;-->
<!--      </div>-->
    </nz-content>
  </nz-layout>
</nz-layout>
