<div class="item" nz-row nzAlign="middle">
  <div nz-col nzSpan="4">
    名称
  </div>
  <div nz-col nzSpan="20">
    <input nz-input [(ngModel)]="link.name" placeholder="名称"/>
  </div>
</div>

<div class="item" nz-row nzAlign="middle">
  <div nz-col nzSpan="4">
    序列号
  </div>
  <div nz-col nzSpan="20">
    <input nz-input [(ngModel)]="link.serial" placeholder="序列号"/>
  </div>
</div>

<div class="item" nz-row nzAlign="middle">
  <div nz-col nzSpan="4">
    禁用
  </div>
  <div nz-col nzSpan="20">
    <nz-switch [(ngModel)]="link.disabled"></nz-switch>
  </div>
</div>


<button nz-button nzType="primary" (click)="submit()">保存</button>
