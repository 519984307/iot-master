<app-toolbar>
  <nz-button-group>
    <button nz-button (click)="load()">
      <i nz-icon nzType="reload"></i>
      刷新
    </button>
    <button nz-button (click)="edit()">
      <i nz-icon nzType="plus"></i>
      创建
    </button>
  </nz-button-group>
</app-toolbar>
<nz-table #basicTable [nzData]="channels">
  <thead>
  <tr>
    <th>ID</th>
    <th>名称</th>
    <th>标签</th>
    <th>序号</th>
    <th>网络</th>
    <th>地址</th>
    <th>创建时间</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.tags }}</td>
    <td>{{ data.serial }}</td>
    <td>{{ data.net }}</td>
    <td>{{ data.addr }}</td>
    <td>{{ data.created }}</td>
    <td>
      <a>启动/停止</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>
        <i nz-icon nzType="delete"></i>
      </a>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="edit(data)">
        <i nz-icon nzType="edit"></i>
      </a>
    </td>
  </tr>
  </tbody>
</nz-table>
