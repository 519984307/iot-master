<app-toolbar>
  <button nz-button (click)="edit()" nzType="primary">创建</button>
</app-toolbar>
<nz-table #basicTable [nzData]="channels">
  <thead>
  <tr>
    <th>ID</th>
    <th>名称</th>
    <th>标签</th>
    <th>序号</th>
    <th>网络</th>
    <th>地址</th>
    <th>创建时间</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.tags }}</td>
    <td>{{ data.serial }}</td>
    <td>{{ data.net }}</td>
    <td>{{ data.addr }}</td>
    <td>{{ data.created }}</td>
    <td>
      <a>启动/停止</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
