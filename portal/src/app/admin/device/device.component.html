<app-page-list (refresh)="load()" (search)="search($event)" (create)="create()" [loading]="loading">

  <nz-table
    nzSize="small"
        [nzData]="datum"
    [nzFrontPagination]="false"
    [nzLoading]="loading"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"

    (nzQueryParams)="onQuery($event)"
  >
    <thead>
    <tr>
      <th nzColumnKey="name" [nzSortFn]="true">名称</th>
      <th>项目</th>
      <th nzColumnKey="element_id">元件</th>
      <th nzColumnKey="tunnel_id">通道</th>
      <th nzColumnKey="slave">从机</th>
      <th nzColumnKey="_id" [nzSortFn]="true">创建时间</th>
      <th>状态</th>
      <th nzColumnKey="disabled" [nzSortFn]="true">禁用</th>
      <th nzWidth="100">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of datum; let i=index" (dblclick)="open(data)">
      <td>{{ data.name }}</td>
      <td>{{ data.project?.join(',') }}</td>
      <td>
        <a [routerLink]="'/admin/element/detail/'+data.element_id">{{data.element?.name}}</a>
      </td>
      <td>
        <a
          [routerLink]="'/admin/tunnel/detail/'+data.tunnel_id">{{data.tunnel?.name || data.tunnel?.sn}}</a>
      </td>
      <td>{{ data.slave | yaml }}</td>
      <td>{{data.created | fromNow}}</td>
      <td>
        <span *ngIf="data.online">
          {{data.closed?'关闭':'启动'}} {{data.error}}
        </span>
        <span *ngIf="!data.online">离线</span>
      </td>
      <td>
        <nz-switch [(ngModel)]="data.disabled" nzSize="small" (ngModelChange)="onEnableChange(data, $event)"></nz-switch>
      </td>
      <td>
        <a [routerLink]="'/admin/device/detail/'+data.id">详情</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a [routerLink]="'/admin/device/edit/'+data.id">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-dropdown [nzDropdownMenu]="menu" nzTrigger="click">
          更多
          <i nz-icon nzType="down"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item nzDanger nz-popconfirm nzPopconfirmTitle="确定删除？" (nzOnConfirm)="remove(data, i)">删除</li>
          </ul>
        </nz-dropdown-menu>
      </td>
    </tr>
    </tbody>
  </nz-table>


</app-page-list>
