<nz-table
  #pluginTable
  nzSize="small"
  [nzData]="datum"
  [nzLoading]="loading"
>
  <thead>
  <tr>
    <th nzColumnKey="name" [nzSortFn]="true">名称</th>
    <th nzColumnKey="label" [nzSortFn]="true">显示名称</th>
    <th nzColumnKey="version">版本</th>
    <th nzColumnKey="codes">地址前缀</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of pluginTable.data; let i=index">
    <td>{{ data.name }}</td>
    <td>{{ data.label }}</td>
    <td>{{ data.version }}</td>
    <td>
      <span *ngFor="let code of data.codes">
        {{code.name}}: {{code.label}}
      </span>
    </td>
  </tr>
  </tbody>
</nz-table>
