

<nz-tabset [nzTabBarExtraContent]="extraTemplate">
  <nz-tab nzTitle="项目详情">
    <p>
      名称：{{data.name}} {{data.running ? '启动' : '离线'}}
      <nz-switch [ngModel]="data.disabled" (ngModelChange)="disabled($event)"></nz-switch>
    </p>


    <p *ngIf="data.element">
      <button nz-button *ngFor="let cmd of data.commands" (click)="exec(cmd)">{{cmd.name}}</button>
    </p>

  </nz-tab>
  <nz-tab nzTitle="可视化" nzDisabled>
    <ng-template nz-tab>
    </ng-template>
  </nz-tab>
  <nz-tab nzTitle="告警记录">
    <ng-template nz-tab>
      <app-alarm type="project" [id]="id"></app-alarm>
    </ng-template>
  </nz-tab>
  <nz-tab nzTitle="日志">
    <ng-template nz-tab>
      <app-event type="project" [id]="id"></app-event>
    </ng-template>
  </nz-tab>

</nz-tabset>

<ng-template #extraTemplate>
  <a (click)="load()" title="刷新">
    <i nz-icon nzType="reload" [nzSpin]="loading"></i>
  </a>
  <nz-divider nzType="vertical"></nz-divider>
  <a title="原始数据" appViewConfig [config]="data">
    <i nz-icon nzType="profile"></i>
  </a>
  <nz-divider nzType="vertical"></nz-divider>
  <a title="编辑" [routerLink]="'/admin/project/edit/'+id">
    <i nz-icon nzType="form"></i>
  </a>
</ng-template>
