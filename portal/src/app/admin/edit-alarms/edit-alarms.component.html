<app-toolbar>
  <nz-space>
    <button nz-button *nzSpaceItem nzType="default" (click)="clear()">清空</button>
    <button nz-button *nzSpaceItem nzType="primary" (click)="add()">添加</button>
  </nz-space>
</app-toolbar>


<nz-table [nzData]="formArray.controls" [nzFrontPagination]="false" nzSize="small" [formGroup]="formGroup">
  <thead>
  <tr>
    <th>名称</th>
    <th>条件</th>
    <th>延迟</th>
    <th>超时重置</th>
    <th>重置次数</th>
    <th>代码</th>
    <th>内容</th>
    <th>等级</th>
    <th>禁用</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody formGroupName="items" cdkDropList (cdkDropListDropped)="drop($event)" >
  <tr *ngFor="let data of formArray.controls; let i=index" [formGroupName]="i" cdkDrag>
    <td>
      <input nz-input formControlName="name" nzSize="small" (change)="change()" required/>
    </td>
    <td>
      <input nz-input formControlName="condition" nzSize="small" (change)="change()" required/>
    </td>
    <td>
      <nz-input-number formControlName="delay" nzSize="small" (change)="change()"></nz-input-number>
    </td>
    <td>
      <nz-input-number formControlName="reset_timeout" nzSize="small" (change)="change()"></nz-input-number>
    </td>
    <td>
      <nz-input-number formControlName="reset_total" nzSize="small" (change)="change()"></nz-input-number>
    </td>

    <td>
      <input nz-input formControlName="code" nzSize="small" (change)="change()" required/>
    </td>
    <td>
      <input nz-input formControlName="message" nzSize="small" (change)="change()" required/>
    </td>
    <td>
      <nz-input-number formControlName="level" nzSize="small" (change)="change()"></nz-input-number>
    </td>

    <td>
      <label nz-checkbox formControlName="disabled" (change)="change()" (ngModelChange)="change()"></label>
    </td>
    <td>
      <a cdkDragHandle title="移动">
        <i nz-icon nzType="drag" nzTheme="outline"></i>
      </a>
      <nz-divider nzType="vertical"></nz-divider>
      <a cdkDragHandle title="复制" (click)="copy(i)">
        <i nz-icon nzType="copy" nzTheme="outline"></i>
      </a>
      <nz-divider nzType="vertical"></nz-divider>
      <a nz-popconfirm nzPopconfirmTitle="确定删除?" (nzOnConfirm)="remove(i)" title="删除">
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </a>
    </td>
  </tr>
  </tbody>
</nz-table>
