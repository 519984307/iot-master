<form [formGroup]="formGroup" (change)="change()">

  <nz-form-item>
    <nz-form-label [nzSpan]="5">启用</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="">
      <nz-switch formControlName="enable" (ngModelChange)="change()"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <div *ngIf="formGroup.value.enable">

    <nz-form-item>
      <nz-form-label [nzSpan]="5">间隔</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <nz-input-number formControlName="timeout" [nzMin]="5" [nzStep]="1"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">最大次数</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="">
        <nz-input-number formControlName="maximum" [nzStep]="1"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </div>

</form>
